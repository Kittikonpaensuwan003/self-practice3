<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Monitor v2</title>

  <style>
    .preview-card {
      width: 280px;
      padding: 15px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      font-size: 18px;
      font-weight: bold;
    }

    /* Password Strength Meter */
    .meter-container {
      width: 280px;
      height: 10px;
      background: #ddd;
      border-radius: 6px;
      margin-top: 8px;
      overflow: hidden;
    }

    .meter-fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background-color 0.3s;
    }
  </style>
</head>

<body>
  
  <h2>Live Title Preview</h2>
  <input type="text" id="titleInput" placeholder="Type a title..." />
  <div id="titlePreview" class="preview-card">No title provided</div>

  <h2 style="margin-top: 25px;">Password Strength Checker</h2>
  <input type="password" id="passwordInput" placeholder="Create password" />

  <div class="meter-container">
    <div id="passwordMeter" class="meter-fill"></div>
  </div>

  <p id="strengthLabel" style="margin-top: 5px; font-weight: bold;">Strength: -</p>

  <script src="./main.js"></script>
</body>
</html>
